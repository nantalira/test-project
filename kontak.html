        <main >
            <!-- modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Form Pemesanan</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nama</label>
                                    <input type="text" class="form-control" id="nama" />
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" />
                                </div>
                                <div class="mb-3">
                                    <label for="nohp" class="form-label">No. HP</label>
                                    <input type="number" class="form-control" id="nohp" />
                                </div>
                                <div class="mb-3">
                                    <label for="alamat" class="form-label">Alamat</label>
                                    <input type="text" class="form-control" id="alamat" />
                                </div>
                                <div class="mb-3">
                                    <label for="produk" class="form-label">Produk</label>
                                    <select class="form-select" aria-label="Default select example" id="produk">
                                        <option selected>Pilih Produk</option>
                                        <option value="1">Sewa Studio</option>
                                        <option value="2">Prewedding</option>
                                        <option value="3">Sewa Peralatan</option>
                                        <option value="3">Dokumentasi Acara</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="jumlah" class="form-label">Jumlah</label>
                                    <input type="number" class="form-control" id="jumlah" />
                                </div>
                                <div class="mb-3">
                                    <label for="pembayaran" class="form-label">Pembayaran</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                                        <label class="form-check-label" for="flexRadioDefault1"> Cash </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" />
                                        <label class="form-check-label" for="flexRadioDefault2"> Transfer</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="catatan" class="form-label">Catatan</label>
                                    <textarea class="form-control" id="catatan" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                                        <label class="form-check-label" for="flexCheckDefault"> Saya Menyetujui Syarat dan Ketentuan </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- form -->
            <div class="container">
                <h3 class="text-center">Kontak kami</h3>
                <div class="info">
                    <form action="/">
                        <ul class="list-style">
                            <li><label for="name">Name</label></li>
                            <li><input class="fname" type="text" name="name" placeholder="Full name"></li>
                            <li><label for="email">Email</label></li>
                            <li><input class="fname" type="text" name="name" placeholder="Email"></li>
                            <li><label for="phone">Phone</label></li>
                            <li>
                                <input type="text" name="name" placeholder="Phone number">
                            </li>
                            <li><label for="subject">Subject</label></li>
                            <li>
                                <input type="text" name="subject" placeholder="Subject">
                            </li>
                            <li><label for="message">Message</label></li>
                            <li>
                                <textarea name="message" id="message" rows="4" cols="23"></textarea>
                            </li>
                            <button type="submit" href="/">Submit</button>
                        </ul>
                        </table>
                    </form>
                </div>
